<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Parallax Tilt Effect</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="circle"></div>
            <img src="https://pngimg.com/uploads/running_shoes/small/running_shoes_PNG5816.png" class="product" alt="">
        </div>
    </div>
    <script src="./vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".box"), {
            max: 10,
            speed: 500
        });
    </script>
</body>
</html>
